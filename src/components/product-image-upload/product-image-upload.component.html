<div class="image-upload-container">
  <h2>Agregar Imagen a Producto</h2>

  <!-- Formulario para seleccionar producto y subir imagen -->
  <form (submit)="uploadImage()">
    <div class="form-group">
      <label for="product">Selecciona un Producto:</label>
      <select id="product" [(ngModel)]="selectedProductId" name="product">
        <option *ngFor="let product of products" [value]="product.id">
          {{ product.name }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="image">Seleccionar Imagen:</label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" />
    </div>

    <div class="button-group">
      <button type="submit" class="blue-button">Guardar Imagen</button>
      <button type="button" (click)="navigateToProducts()" class="blue-button">
        Cancelar
      </button>
    </div>
  </form>
</div>
