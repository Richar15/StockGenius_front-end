<div class="capsula-marron">
  <div class="capsula-tablero">
    <h2>Editar Cliente</h2>

    <form (ngSubmit)="updateClient()">
      <div>
        <label for="name">Nombre:</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="client.name"
          name="name"
          required
        />
      </div>

      <div>
        <label for="lastName">Apellido:</label>
        <input
          type="text"
          id="lastName"
          [(ngModel)]="client.lastName"
          name="lastName"
          required
        />
      </div>

      <div>
        <label for="phone">Teléfono:</label>
        <div class="phone-input-container">
          <input
            type="text"
            id="phone"
            [(ngModel)]="client.phone"
            name="phone"
            required
            placeholder="Ej: 3172719261"
            (input)="formatPhone()"
          />
          
        </div>
      </div>

      <div>
        <label for="direction">Dirección:</label>
        <input
          type="text"
          id="direction"
          [(ngModel)]="client.direction"
          name="direction"
          required
        />
      </div>

      <div>
        <label for="gmail">Gmail:</label>
        <input
          type="email"
          id="gmail"
          [(ngModel)]="client.gmail"
          name="gmail"
          required
        />
      </div>

      <div class="button-group">
        <button type="submit" class="btn-save">Guardar</button>
        <button type="button" class="btn-cancel" (click)="onCancel()">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
