<mat-card *ngIf="lowStockProducts.length > 0" class="notification-card">
  <mat-card-header class="header-container">
    <mat-card-title>{{ message }}</mat-card-title>
    <mat-card-subtitle>Productos con baja cantidad en bodega</mat-card-subtitle>
    <mat-icon class="warning-icon" color="warn">warning</mat-icon>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let product of lowStockProducts" class="product-item">
        <mat-icon class="storage-icon" matListItemIcon>storage</mat-icon>
        <div class="product-container">
          <span class="product-name">{{ product.name }}</span>
          <div class="quantity-container">
            <span class="quantity-label">Cantidad:</span>
            <span class="quantity-value">{{ product.amount }}</span>
            <mat-icon class="cart-icon">shopping_cart</mat-icon>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
