<div class="container">
    <h2>Reporte de Ventas</h2>
  
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
  
    <form (ngSubmit)="generateReport()">
      <div class="form-group">
        <label for="date">Fecha:</label>
        <input 
          type="date"
          id="date"
          name="date"
          [(ngModel)]="report.date"
          class="form-control"
          required>
      </div>
  
      <div class="form-group">
        <label for="type">Tipo de Reporte:</label>
        <select 
          id="type"
          name="type"
          [(ngModel)]="report.type"
          class="form-control">
          <option value="day">Por DÃ­a</option>
          <option value="week">Por Semana</option>
          <option value="month">Por Mes</option>
        </select>
      </div>
  
      <div class="button-group">
        <button 
          type="submit"
          [disabled]="loading"
          class="btn btn-primary">
          {{ loading ? 'Generando...' : 'Generar Reporte' }}
        </button>
        <button 
          type="button"
          (click)="onCancel()"
          class="btn btn-secondary">
          Cancelar
        </button>
      </div>
    </form>
  
    <div *ngIf="sales.length" class="sales-list">
      <h3>Resultados:</h3>
      <div *ngIf="message" class="alert alert-info">
        {{ message }}
      </div>
      
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Total</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sale of sales">
            <td>{{ sale.id }}</td>
            <td>{{ sale.clientId }}</td>
            <td>{{ sale.total }}</td>
            <td>{{ sale.date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
