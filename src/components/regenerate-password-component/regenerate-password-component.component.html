<div class="regenerate-password-container">
  <h2>Regenerar Contraseña</h2>
  
  <button (click)="regeneratePassword()" class="btn btn-primary">Regenerar Contraseña</button>

  <div *ngIf="newPassword" class="password-display">
    <p><strong>Nueva contraseña generada:</strong> {{ newPassword }}</p>

    <button (click)="copyPassword()" class="btn btn-secondary">Copiar Contraseña</button>

    
    <div *ngIf="passwordCopied" class="copy-success">
      <p>¡Contraseña copiada al portapapeles!</p>
    </div>

 
    <button (click)="goToLogin()" class="btn btn-success">Volver al Login</button>
  </div>
</div>
