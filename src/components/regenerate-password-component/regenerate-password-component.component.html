<mat-card class="regenerate-password-container">
  <mat-card-header>
    <mat-card-title>Regenerar Contraseña</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="regeneratePassword()">
      <mat-icon>refresh</mat-icon>
      Regenerar Contraseña
    </button>

    <div *ngIf="newPassword" class="password-display">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nueva contraseña generada</mat-label>
        <input matInput [value]="newPassword" readonly>
        <button mat-icon-button matSuffix (click)="copyPassword()" [matTooltip]="passwordCopied ? '¡Copiado!' : 'Copiar Contraseña'">
          <mat-icon>content_copy</mat-icon>
        </button>
      </mat-form-field>

      <mat-card *ngIf="passwordCopied" class="copy-success mat-elevation-z0">
        <mat-icon color="primary">check_circle</mat-icon>
        <span>¡Contraseña copiada al portapapeles!</span>
      </mat-card>

      <button mat-stroked-button color="accent" (click)="goToLogin()">
        <mat-icon>login</mat-icon>
        Volver al Login
      </button>
    </div>
  </mat-card-content>
</mat-card>
